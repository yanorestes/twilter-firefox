<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="settings.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="popup-content">
		<input  class="textInput" id="toFilter" type="text" placeholder="User/Word">
		<input class="radioInput" id="userOpt" type="radio" name="filterOpt" value="user" checked>User
		<input class="radioInput" id="wordOpt" type="radio" name="filterOpt" value="word">Word
		<input class="textInput" id="filterTo" type="text" placeholder="Filter tweets to">
		<button id="addBtn">Add filter</button>
		<button id="clearBtn">Clear all filters</button>
		<h4>Users</h4>
		<ul id="users"></ul>
		<h4>Words</h4>
		<ul id="words"></ul>
	</div>
	<script type="text/javascript" src="settings.js"></script>
</body>
</html>
